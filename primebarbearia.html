<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Barbearia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Prime Barbearia</h1>
            <nav>
                <ul>
                    <li><a href="#serviços">Serviços</a></li>
                    <li><a href="#galeria">Galeria</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="serviços" class="serviços">
            <h2>Nossos Serviços</h2>
            <ul>
                <li>
                    Combo corte e barba
                    <p>R$50,00</p>
                </li>
                <li>
                    Corte de cabelo masculino
                    <p>R$30,00</p>
                </li>
                <li>
                    Barba completa
                    <p>R$30,00</p>
                </li>
                <li>
                    Só Máquina n1 ou n2
                    <p>R$20,00</p>
                </li>
                <li>
                    Acabamento
                    <p>R$10,00</p>
                </li>
            </ul>
        </section>
        <section id="galeria" class="galeria">
            <h2>Galeria</h2>
            <div class="galeria-container">
                <img src="https://conteudo.imguol.com.br/c/esporte/7e/2023/10/09/neymar-faz-corte-novo-de-cabelo-1696884603400_v2_3x4.jpg" alt="Corte de cabelo estilo régua">
                <img src="https://www.meiahora.com/_midias/jpg/2019/06/25/jogador_arrascaeta-11747779.jpg" alt="Corte e régua da barba">
                <img src="https://www.novagente.pt/sites/default/files/styles/slider/public/nova-gente-64955-noticia-declaracao-de-amor-cabeleireiro-de-cristiano-ronaldo-devastado-com-saida-de_6.jpg?itok=M9-iMKmS" alt="Exemplo de corte moderno">
                <img src="https://i.pinimg.com/736x/32/2b/26/322b26384ab4f4626616348290f7e9c9.jpg" alt="Exemplo de corte moderno">
                <img src="https://s2-ge.glbimg.com/_CzpYFlsfkWgyIpX9SrBoVONfew=/0x0:828x1163/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2021/Q/B/KVX2YSS2iT1Kn5LXl1Yg/whatsapp-image-2021-07-23-at-11.04.44.jpeg" alt="Exemplo de corte moderno">
                <img src="https://s2-ug.ap4r.com/image-aigc-article/seoPic/origin/5664836f56318aa907231d6514402b184402cf95.jpg" alt="Exemplo de corte moderno">
            </div>
        </section>
        <section id="contato" class="contato">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern=".+@.+" required>
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
</body>
</html>
